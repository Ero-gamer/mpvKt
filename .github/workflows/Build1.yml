name: Build ARMv7a Binary

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle for ARMv7a
      run: ./gradlew assembleMpvKtArmeabiV7aRelease

    - name: Upload ARMv7a APK
      uses: actions/upload-artifact@v4
      with:
        name: mpvkt-armv7a-release.apk
        path: app/build/outputs/apk/mpvkt/armeabi-v7a/release/*.apk
        retention-days: 30
