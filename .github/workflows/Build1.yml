name: Build Unsigned ARMv7a APK

on:
  push:
    branches: [ main, main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:      # allows you to run it manually

jobs:
  build-unsigned:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Build only the unsigned armeabi-v7a release APK
      - name: Build unsigned armeabi-v7a APK
        run: ./gradlew assembleMpvKtArmeabiV7aReleaseUnsigned

      # Optional: also build the universal unsigned APK (contains all ABIs)
      # - name: Build universal unsigned APK
      #   run: ./gradlew assembleReleaseUnsigned

      - name: Upload unsigned ARMv7a APK
        uses: actions/upload-artifact@v4
        with:
          name: mpvkt-armv7a-unsigned.apk
          path: app/build/outputs/apk/mpvkt/armeabi-v7a/release/*-unsigned.apk
          if-no-files-found: error
          retention-days: 30
