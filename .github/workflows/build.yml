name: Build ARMv7a-only Unsigned APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build only armeabi-v7a unsigned APK (no zip/unzip needed)
        run: ./gradlew assembleRelease -Pandroid.injected.build.abi=armeabi-v7a

      - name: Upload ARMv7a-only unsigned APK
        uses: actions/upload-artifact@v4
        with:
          name: mpvkt-armv7a-unsigned.apk
          path: app/build/outputs/apk/release/*-release-unsigned.apk
