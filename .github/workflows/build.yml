name: Build mpvKt (armv7a)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-armv7a:
    runs-on: ubuntu-latest
    name: Build for armv7a
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Download Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build (release, all ABIs)
        run: ./gradlew assembleRelease

      - name: List APKs (debug step)
        run: |
          ls -lhR app/build/outputs/apk

      - name: Upload release APK artifact (armeabi-v7a only)
        uses: actions/upload-artifact@v4
        with:
          name: mpvKt-armv7a-release
          path: |
            app/build/outputs/apk/release/*armeabi-v7a*.apk
            app/build/outputs/apk/*/release/*armeabi-v7a*.apk
            app/build/outputs/apk/*armeabi-v7a*/*.apk
