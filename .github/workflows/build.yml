name: Build ARMv7a-only Unsigned APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Make gradlew executable
        run: chmod +x gradlew

      # This is the only command that reliably produces a single-ABI unsigned APK in mpvKt
      - name: Build armeabi-v7a unsigned APK
        run: ./gradlew packageMpvKtArmeabiV7aReleaseUnsigned

      # The file is always created here in the original mpvKt project
      - name: Upload ARMv7a unsigned APK
        uses: actions/upload-artifact@v4
        with:
          name: mpvkt-armv7a-unsigned.apk
          path: app/build/outputs/apk/mpvkt/armeabi-v7a/release/*-unsigned.apk
