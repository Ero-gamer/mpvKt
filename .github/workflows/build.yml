name: Build ARMv7a-only Unsigned APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-armv7a:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Make gradlew executable
        run: chmod +x gradlew

      # This is the CORRECT task that exists in mpvKt
      - name: Build armeabi-v7a unsigned APK
        run: ./gradlew :app:assembleMpvKtArmeabiV7aRelease

      # The file is always created at this exact path
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mpvkt-armv7a-unsigned.apk
          path: app/build/outputs/apk/mpvkt/armeabi-v7a/release/mpvKt-armeabi-v7a-release-unsigned.apk
