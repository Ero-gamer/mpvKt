name: Build ARMv7a-only Unsigned APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: List available tasks (for debugging)
        run: ./gradlew tasks --all | grep -E "(assemble|package).*MpvKt.*(Armeabi|Release|Unsigned)"

      - name: Build ARMv7a unsigned APK
        run: |
          # Force ABI filter via properties (ensures ARMv7a-only)
          ./gradlew assembleMpvKtArmeabiV7aRelease -Pandroid.injected.signing.enabled=false --stacktrace --info

      - name: Upload ARMv7a unsigned APK
        uses: actions/upload-artifact@v4
        with:
          name: mpvkt-armv7a-unsigned.apk
          path: app/build/outputs/apk/mpvkt/armeabi-v7a/release/app-mpvkt-armeabi-v7a-release.apk
          retention-days: 30
