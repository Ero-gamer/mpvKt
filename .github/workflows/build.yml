name: Build ARMv7a-only Unsigned APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # This single line is the real fix
      - name: Make gradlew executable (fixes exit code 126)
        run: chmod +x gradlew

      # Force Gradle to build ONLY armeabi-v7a (no universal APK, no zip/unzip needed)
      - name: Build ARMv7a-only unsigned APK
        run: ./gradlew assembleRelease -Pandroid.injected.build.abi=armeabi-v7a

      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: mpvkt-armv7a-unsigned.apk
          path: app/build/outputs/apk/release/*-release-unsigned.apk
